{% extends 'base.html' %}
{% load static %}
{% block title %}添加设备类型{% endblock %}
{% block custome_css %}
    <link rel="stylesheet" href="{% static 'devices/css/device-add.css' %}">
{% endblock %}
{% block content %}
    <div class="content">
        <p class="content-note1">添加设备类型<span class="content-note2"> (标注为*为必填项)</span></p>
        <div style="clear:both"></div>
        <form class="form-table" action="{% url 'devices:type_add' %}" method="post">
            <div class="form-list">
                <span>*设备类型</span><input {% if devicetype_form.errors.device_type %}class="input-error"{% endif %} type="text" name="device_type" placeholder=""/>
            </div>
            <div class="form-list">
                <span>*操作系统</span><input {% if devicetype_form.errors.device_type %}class="input-error"{% endif %} type="text" name="device_system" placeholder=""/>
            </div>
            <div class="form-list">
                <span>*cpu型号</span><input {% if devicetype_form.errors.device_type %}class="input-error"{% endif %} type="text" name="device_cpu" placeholder=""/>
            </div>
            <div class="form-list">
                <span>*屏幕</span><input {% if devicetype_form.errors.device_type %}class="input-error"{% endif %} type="text" name="device_res" placeholder=""/>
            </div>
            {% if msg %}
                <div class="error">{{ msg }}</div>
            {% endif %}
            <div style="clear:both"></div>
            <div class="form-list">
                <input class="form-button" type="submit"/>
            </div>
            <div class="form-list">
                 <button class="form-button" type="button" onclick="btn_cancel()">取消</button>
            </div>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
{% block custome_js %}
    <script>
        function btn_cancel() {
            location.href = "{% url 'devices:type_list' %}";
        }
    </script>
{% endblock %}
